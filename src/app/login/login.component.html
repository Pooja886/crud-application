<section class="vh-100">
  <div class="container-fluid ">
    <div class="row d-flex justify-content-center align-items-center h-50">

      <div style="margin-top: 150px; margin-right: 100px;" class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 ">
        <div class="card shadow-2-strong" style="border-radius: 1rem; box-shadow: 0px 0px 15px cornflowerblue;">
        <div class="card-body p-3">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">


            <h2 style="color:black; text-align: center;">Login Here</h2>

            <!-- Email input -->
            <div style="margin-top: 40px" class="form-outline mb-4">
              <label class="form-label">Email address</label>
              <input type="text" name="emailid" id="email" class="form-control form-control-lg" #email="ngModel"
                placeholder="email" required [class.is-invalid]="email.invalid && email.touched"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="student.email" />
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <span *ngIf="email['errors'] && email['errors']['required']">This field is required</span>
                <span *ngIf="email['errors'] && email['errors']['pattern']">Enter a valid Email.</span>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control form-control-lg"
                #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"
                pattern="[a-zA-Z'-'\s]*" placeholder="password" [(ngModel)]="student.password" />
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                <span *ngIf="password['errors'] && password['errors']['required']">This field is required</span>
                <span *ngIf="password['errors'] && password['errors']['pattern']">Password does not match the
                  pattern.</span>
              </div>

            </div>

            <div class="d-flex justify-content-between align-items-center">

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                <div class="text-danger" *ngIf="loginError">
                  {{loginError}}
                </div>

                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/Registration"
                    class="link-danger">Register</a></p>
              </div>

            </div>

          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
